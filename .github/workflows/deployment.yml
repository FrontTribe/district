name: Deploy District Project

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Test SSH
        run: ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "echo âœ… Connected"

      - name: Deploy
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -e
              cd /var/www/district-prod
              git fetch origin main
              git reset --hard origin/main
              pnpm i --frozen-lockfile
              pnpm run build
              pm2 restart district-prod
            "
          elif [ "$BRANCH_NAME" = "development" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -e
              cd /var/www/district-dev
              git fetch origin development
              git reset --hard origin/development
              pnpm i --frozen-lockfile
              pnpm run build
              pm2 restart district-dev
            "
          fi
