name: Deploy District Project

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          persist-credentials: false

      - name: Setup SSH Key for Server
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "echo âœ… Connected to server"

      - name: Deploy to Server
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -euxo pipefail
              if [ -s \"\$HOME/.nvm/nvm.sh\" ]; then
                . \"\$HOME/.nvm/nvm.sh\"
              fi
              echo \"PATH=\$PATH\"
              which node || true
              node -v || true
              which npm || true
              npm -v || true
              which pm2 || true
              pm2 -v || true
              cd /var/www/district-prod
              git fetch origin main
              git reset --hard origin/main
              npm i -f
              npm run build
              pm2 restart district-prod
            "
          elif [ "$BRANCH_NAME" = "development" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -euxo pipefail
              if [ -s \"\$HOME/.nvm/nvm.sh\" ]; then
                . \"\$HOME/.nvm/nvm.sh\"
              fi
              echo \"PATH=\$PATH\"
              which node || true
              node -v || true
              which npm || true
              npm -v || true
              which pm2 || true
              pm2 -v || true
              cd /var/www/district-dev
              git fetch origin development
              git reset --hard origin/development
              npm i -f
              npm run build
              pm2 restart district-dev
            "
          fi
