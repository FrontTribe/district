name: Deploy District Project

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "echo âœ… Connected to server"

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -e
              cd /var/www/district-prod
              git pull origin main
              npm install -f
              npm run build
              pm2 restart district-prod
            "
          elif [ "$BRANCH_NAME" = "development" ]; then
            ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SERVER_IP }} "
              set -e
              cd /var/www/district-dev
              git pull origin development
              npm install -f
              npm run build
              pm2 restart district-dev
            "
          fi
